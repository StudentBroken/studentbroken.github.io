<script>
    (function() {
        const appScriptUrl = "https://script.google.com/macros/s/AKfycbwSKlEFJU94tw8B0Vq1VB4dI-4fgD1whUl4IoFkkelrODBjPdIGh3jTOYgIMR-cu5WIcg/exec";
        const GEMINI_MODEL = "gemini-2.5-flash-latest";
        let geminiApiKey = '';
        let isFetching = false;
        let conversationHistory = [];

        // [FIX #2 & #5] Enhanced system prompt for better instructions, links, and context awareness.
        const SYSTEM_PROMPT = `Tu es l'Assistant MBS, un tuteur IA pour les élèves du système scolaire québécois. Ton but est de les aider à comprendre leurs notes, à identifier leurs priorités et à trouver des stratégies pour s'améliorer.

### Tes Instructions Clés :
1.  **Langue :** Réponds TOUJOURS en français, sauf si l'utilisateur écrit en anglais.
2.  **Concision :** Sois bref et direct. Pour un simple "salut", réponds simplement. Ne fournis une analyse détaillée que si l'utilisateur le demande explicitement.
3.  **Mise en Forme (Très Important) :**
    *   Utilise des sauts de ligne (paragraphes) pour aérer le texte.
    *   Utilise des listes à puces (\`*\`) pour les stratégies ou les points importants.
    *   Utilise du gras (\`**texte**\`) pour mettre en évidence les concepts clés.
4.  **Liens Utiles :** Lorsque c'est pertinent, inclus des liens hypertextes en format Markdown \`[Texte du lien](URL)\`.
    *   Pour de l'aide générale : [Alloprof](https://www.alloprof.qc.ca)
    *   Pour les devoirs : [Google Classroom](https://classroom.google.com/)
5.  **Analyse Basée sur les Données :** L'utilisateur te fournira ses données scolaires (notes, moyennes) dans chaque message. Base TOUTES tes analyses sur ces données. Reconnais que tu as accès à ces informations.`;

        const container = document.getElementById('mbs-chatbot-container');
        const toggleButton = document.getElementById('mbs-chatbot-toggle');
        const messagesContainer = document.getElementById('mbs-chat-messages');
        const chatForm = document.getElementById('mbs-chat-form');
        const chatInput = document.getElementById('mbs-chat-input');
        const chatSend = document.getElementById('mbs-chat-send');

        function init() {
            // [FIX #3] Configure marked.js to render single newlines as <br> for correct spacing.
            marked.setOptions({
                breaks: true, // Render single line breaks as <br>
                gfm: true,      // Use GitHub Flavored Markdown
            });
            
            setChatState('loading');
            fetchApiKey();
            setupEventListeners();
        }

        function setChatState(state) {
            isFetching = (state === 'fetching');
            const isReady = (state === 'ready' || state === 'idle');
            toggleButton.classList.toggle('loading', state === 'loading' || state === 'fetching');
            chatInput.disabled = !isReady;
            chatSend.disabled = !isReady;
            chatInput.placeholder = isReady ? "Posez votre question..." : "Chargement de l'assistant...";
            if(state === 'idle') chatInput.focus();
        }

        function fetchApiKey() {
            fetch(appScriptUrl)
                .then(response => response.json())
                .then(data => {
                    if (data && data.status === "success" && data.data.firstBox) {
                        geminiApiKey = data.data.firstBox.trim();
                        // Initialize conversation with the system prompt
                        conversationHistory.push({ role: 'user', parts: [{ text: `[SYSTEM PROMPT] ${SYSTEM_PROMPT}` }] });
                        conversationHistory.push({ role: 'model', parts: [{ text: "Bonjour! Je suis l'Assistant MBS. Comment puis-je vous aider avec vos résultats scolaires aujourd'hui?" }] });
                        displayMessage(conversationHistory.at(-1).parts[0].text, 'ai');
                        setChatState('ready');
                    } else { throw new Error('Invalid API Key response.'); }
                })
                .catch(error => {
                    console.error("API Key Fetch Error:", error);
                    displayMessage(`**Erreur de chargement :** Impossible de contacter le serveur pour la clé API.`, 'ai');
                });
        }

        function setupEventListeners() {
            toggleButton.addEventListener('click', () => !toggleButton.classList.contains('loading') && container.classList.toggle('expanded'));
            chatForm.addEventListener('submit', e => {
                e.preventDefault();
                const userMessage = chatInput.value.trim();
                if (userMessage && !isFetching) {
                    displayMessage(userMessage, 'user');
                    chatInput.value = '';
                    processUserMessage(userMessage);
                }
            });
        }

        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `mbs-chat-message ${sender}`;
            messageDiv.innerHTML = marked.parse(message); // Use marked.parse for all messages
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        function showTypingIndicator() {
            if (messagesContainer.querySelector('.mbs-typing-indicator')) return;
            const indicator = document.createElement('div');
            indicator.className = 'mbs-typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            messagesContainer.appendChild(indicator);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = messagesContainer.querySelector('.mbs-typing-indicator');
            if (indicator) indicator.remove();
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // [FIX #5] Function to get latest student data from localStorage for context
        function getStudentDataContext() {
            const safeParse = (key) => {
                try {
                    const raw = localStorage.getItem(key);
                    return raw ? JSON.parse(raw) : { error: `Données '${key}' non trouvées.` };
                } catch (e) {
                    return { error: `Erreur d'analyse pour '${key}': ${e.message}` };
                }
            };
            const studentData = {
                mbsData: safeParse('mbsData'),
                mbsClassement: safeParse('mbsClassementCache'),
                mbsProjection: safeParse('mbsProjectionCache')
            };
            return JSON.stringify(studentData, null, 2);
        }

        async function processUserMessage(userMessage) {
            if (!geminiApiKey) return;

            setChatState('fetching');
            showTypingIndicator();

            // [FIX #5] Add current user message and fresh data context to history for this call
            const studentDataContext = getStudentDataContext();
            const fullQuery = `Voici ma question : "${userMessage}". Voici mes données scolaires actuelles pour ton analyse : \n\n\`\`\`json\n${studentDataContext}\n\`\`\``;
            
            conversationHistory.push({ role: 'user', parts: [{ text: fullQuery }] });

            // Prune history to keep it manageable (e.g., last 10 exchanges + system prompt)
            if (conversationHistory.length > 21) {
                conversationHistory.splice(1, 2); // Remove one user/model exchange
            }
            
            const payload = { contents: conversationHistory };

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${geminiApiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                removeTypingIndicator();
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP Error ${response.status}`);
                }
                
                const data = await response.json();
                const aiResponseText = data.candidates[0].content.parts[0].text;
                
                // Add AI response to history and display it
                conversationHistory.push({ role: 'model', parts: [{ text: aiResponseText }] });
                displayMessage(aiResponseText, 'ai');

            } catch (error) {
                removeTypingIndicator();
                console.error("Gemini API Error:", error);
                displayMessage(`**Oups !** Une erreur est survenue : ${error.message}`, 'ai');
            } finally {
                setChatState('idle');
            }
        }

        init();
    })();
</script>
