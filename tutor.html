<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant IA (Sécurisé) - Outil MBS</title>
    <!-- Your CSS and other header elements go here -->
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; background-color: #f4f4f9; }
        .container { width: 100%; max-width: 700px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #chat-messages { height: 400px; border: 1px solid #ddd; border-radius: 8px; padding: 10px; overflow-y: auto; margin-bottom: 15px; }
        .message { margin-bottom: 10px; white-space: pre-wrap; }
        .user-message { text-align: right; color: #007bff; }
        .assistant-message { color: #333; }
        .status-message { text-align: center; color: #888; font-style: italic; }
        .input-area { display: flex; gap: 10px; }
        #chat-input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
        button { padding: 10px 15px; border: none; background: #007bff; color: white; border-radius: 8px; cursor: pointer; }
        button:disabled { background: #aaa; }
        #debug-console { margin-top: 20px; background: #222; color: #0f0; padding: 10px; border-radius: 8px; height: 150px; overflow-y: auto; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Assistant IA (Gemini Flash)</h2>
        <div id="chat-messages">
            <div class="status-message">L'assistant est prêt.</div>
        </div>
        <div class="input-area">
            <input type="text" id="chat-input" placeholder="Écrivez votre message...">
            <button id="send-chat-btn">Envoyer</button>
        </div>
        <button id="load-data-btn" style="width: 100%; margin-top: 10px;">Charger les Données Étudiantes</button>
        <div id="debug-console"></div>
    </div>

    <script type="module">
        // --- PASTE YOUR GOOGLE APPS SCRIPT URL HERE ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzuilVY8z1anaqSr0jFa27JrNwe-bu9v-8o8k5MzczSktk826RajBD6dUZlmLTSx9BU/exec';
        // ---------------------------------------------

        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-chat-btn');
        const messagesContainer = document.getElementById('chat-messages');
        const loadDataBtn = document.getElementById('load-data-btn');
        const debugConsole = document.getElementById('debug-console');
        let studentDataContext = null;

        function logToConsole(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const color = isError ? 'style="color: #ff5555;"' : '';
            debugConsole.innerHTML += `<div>[${timestamp}] <span ${color}>${message}</span></div>`;
            debugConsole.scrollTop = debugConsole.scrollHeight;
            (isError ? console.error : console.log)(message);
        }

        function addMessageToChat(text, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        }

        function formatDataForSLM(rawData, analysisData) {
            let summary = ``;
            if (rawData?.nom) summary += `Nom de l'étudiant: ${rawData.nom}\n`;
            ['etape1', 'etape2'].forEach(etape => {
                if (rawData[etape] && rawData[etape].length > 0) {
                    summary += `\n--- RÉSULTATS ${etape.toUpperCase()} ---\n`;
                    rawData[etape].forEach(subject => {
                        summary += `Sujet: ${subject.name} (${subject.code})\n`;
                        subject.competencies.forEach(comp => {
                            comp.assignments.forEach(assign => {
                                if (assign.result) summary += `- Travail: "${assign.work}", Résultat: ${assign.result}\n`;
                            });
                        });
                    });
                }
            });
            if (analysisData) {
                summary += `\n\n--- ANALYSE PRÉDICTIVE ---\n`;
                if(analysisData.globalAverage) summary += `- Moyenne générale (calculée): ${analysisData.globalAverage.toFixed(2)}%\n`;
                if(analysisData.burnoutRiskScore) summary += `- Score de risque de burnout: ${analysisData.burnoutRiskScore.toFixed(0)}/100\n`;
                if(analysisData.globalConsistencyScore) summary += `- Indice de consistance: ${analysisData.globalConsistencyScore.toFixed(0)}/100\n`;
                if(analysisData.predictions?.global?.p50) summary += `- Prédiction de la moyenne finale: ${analysisData.predictions.global.p50.toFixed(2)}%\n`;
            }
            return summary;
        }

        function buildSmartPrompt(userQuestion) {
            const personalityPrompt = `Tu es un tuteur académique expert, amical et encourageant.`;
            const baseInstructions = `Règles Strictes:\n1. Analyse le CONTEXTE fourni pour répondre à la QUESTION.\n2. Formule une réponse entièrement nouvelle en français.\n3. Si la réponse n'est pas dans le contexte, réponds "Je n'ai pas cette information."`;
            const contextSection = studentDataContext ? `\n\nCONTEXTE:\n---\n${studentDataContext}\n---` : `\n\nCONTEXTE:\nAucune donnée étudiante n'a été chargée.`;
            return `${personalityPrompt}\n${baseInstructions}${contextSection}\n\nQuestion: "${userQuestion}"`;
        }
        
        async function handleChatSubmit() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;
            if (SCRIPT_URL.includes('PASTE_YOUR_WEB_APP_URL_HERE')) {
                addMessageToChat('Erreur: SCRIPT_URL non configuré.', 'status'); return;
            }

            addMessageToChat(userMessage, 'user');
            chatInput.value = '';
            chatInput.disabled = true; sendBtn.disabled = true;
            const typingIndicator = addMessageToChat("L'assistant réfléchit...", 'assistant status-message');
            
            const prompt = buildSmartPrompt(userMessage);
            logToConsole("Sending prompt to secure back-end...");
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    body: JSON.stringify({ prompt }),
                });

                if (!response.ok) { throw new Error(`Le serveur a répondu avec une erreur: ${await response.text()}`); }

                const result = await response.json();
                if (result.error) throw new Error(`Erreur du script : ${result.error}`);
                
                const assistantResponse = result.generated_text;
                
                typingIndicator.remove();
                addMessageToChat(assistantResponse, 'assistant');
                logToConsole("Received response from back-end.");

            } catch (error) {
                typingIndicator.remove();
                addMessageToChat(`Désolé, une erreur de réseau est survenue: ${error.message}`, 'status');
                logToConsole(error.message, true);
            }

            chatInput.disabled = false; sendBtn.disabled = false; chatInput.focus();
        }

        function loadStudentData() {
            logToConsole("Loading student data from Local Storage...");
            try {
                const rawData = JSON.parse(localStorage.getItem('mbsData'));
                const analysisData = JSON.parse(localStorage.getItem('mbsProjectionCache'));
                if (!rawData?.valid) throw new Error("Données 'mbsData' introuvables.");
                
                studentDataContext = formatDataForSLM(rawData, analysisData);
                addMessageToChat('Les données de l\'étudiant ont été chargées.', 'status');
                logToConsole("Student data context has been set.");
                loadDataBtn.disabled = true;
                loadDataBtn.textContent = 'Données Chargées';
            } catch (e) {
                addMessageToChat(`Erreur: ${e.message}`, 'status');
                logToConsole(e.message, true);
            }
        }
        
        // Event listeners
        sendBtn.onclick = handleChatSubmit;
        chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); handleChatSubmit(); } });
        loadDataBtn.onclick = loadStudentData;
    </script>
</body>
</html>
